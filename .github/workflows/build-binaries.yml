name: Build and Release Binaries

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}

    strategy:
      matrix:
        include:
          - os: linux
            arch: x64
            runner: ubuntu-latest
            target: node18-linux-x64
          - os: linux
            arch: arm64
            runner: ubuntu-latest
            target: node18-linux-arm64
          - os: macos
            arch: x64
            runner: macos-13
            target: node18-macos-x64
          - os: macos
            arch: arm64
            runner: macos-latest
            target: node18-macos-arm64
          - os: win
            arch: x64
            runner: windows-latest
            target: node18-win-x64

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install
          npm run build

      - name: Install pkg
        run: npm install -g @yao-pkg/pkg

      - name: Build binary
        working-directory: packages/viho
        run: |
          pkg . --target ${{ matrix.target }} --output viho-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.os == 'win' && '.exe' || '' }}

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: viho-${{ matrix.os }}-${{ matrix.arch }}
          path: packages/viho/viho-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.os == 'win' && '.exe' || '' }}

      - name: Upload to release
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: packages/viho/viho-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.os == 'win' && '.exe' || '' }}
          asset_name: viho-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.os == 'win' && '.exe' || '' }}
          asset_content_type: application/octet-stream
